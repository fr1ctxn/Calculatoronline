<!DOCTYPE html>
<html lang="en">
<head>
   
    <link href="main.css" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
    <h1 class="welcome-text">Calculator - by <button id="mainlink" onclick="window.location= 'https://www.google.com'";>baaz!</button></h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row1">
            <button class="button Cbutton">C</button>
            <button class="button">CE</button>
            <button class="button">/</button>
        </div>


        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>
    
    <script src="calcscript.js"></script>

</body>
</html>
